<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Plant</title>
</head>
<body>
  <div class="container">
    <div class="">
      <h1>Power Plant</h1>
      <p>"It's What Plants Crave!"</p>
      <div class="grow_buttons">
        <button class="btn-success" id="feed">Add Soil</button>
        <button class="btn-info" id="light">Add Sunshine</button>
        <button class="btn-success" id="water">Add Water</button>
      </div>
    </div>
    <div class="card">
      <h3>Your Plant's Values</h3>
      <h3>Soil: <div id="soil-value">0</div></h3>
      <h3>Light: <div id="light-value">0</div>
      </h3>
      <h3> Water: <div id="water-value">0</div>
      </h3>
    </div>
  </div>
</body>
</html>
